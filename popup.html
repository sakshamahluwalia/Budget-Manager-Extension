<!DOCTYPE html>
<html>
<head>
	<title>Budget Manager</title>
	<link rel="stylesheet" type="text/css" href="popup.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="jquery-3.3.1.min.js"></script>
	<!-- will need a js file here to communicate info to the content.js -->
</head>
<body>
	<div class="container">
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Total Spent</span>
		  </div>
		  <input id="amountSpent" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
		  	<div class="input-group-append">
    			<span id="amountSpentDecimal" class="input-group-text">.00</span>
  			</div>
		</div>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text">Total Credit</span>
		  </div>
		  <input id="amountGained" type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
		  	<div class="input-group-append">
    			<span id="amountGainedDecimal" class="input-group-text">.00</span>
  			</div>
		</div>
		<div class="input-group">
			<button class="btn full-width btn-primary" id="Calculate">Calculate</button>
		</div>
	</div>

	<script src="popup.js"></script>
</body>
</html>
